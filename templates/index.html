<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to our quiz!</title>
        <style>
        </style>
    <body>
        <h1> Take the quiz to determine which Steven Universe character you are! </h1>
        <form action="/results" method = "POST">
            <p>1. Are you eager to take on leadership roles, or do you like to hang back?</p>
            <input type="radio" name="q1" value=3></input>
            <label for="q1">Yes! Put me in charge and I will lead the way</label>
            <br>
            <input type="radio" name="q1" value=2></input>
            <label for="q1">I'll lead if I have to because I know I can inspire people.</label>
            <br>
            <input type="radio" name="q1" value=1></input>
            <label for="q1">I'm reluctant to lead a group unless I really know what I'm doing</label>
            <br>
            <input type="radio" name="q1" value=0></input>
            <label for="q1">No way, let me just follow the leader</label>
            <br>
            <p>2. How much of a food-lover are you?</p>
            <input type="radio" name="q2" value=3></input>
            <label for="q2">I'm pretty picky but I like what I like.</label>
            <br>
            <input type="radio" name="q2" value=2></input>
            <label for="q2">I will literally eat anything. </label>
            <br>
            <input type="radio" name="q2" value=1></input>
            <label for="q2">I eat to survive, not to enjoy it. </label>
            <br>
            <input type="radio" name="q2" value=0></input>
            <label for="q2">I would never eat if I physically could. </label>
            <br>
            <p>3. How much of a neat freak are you?</p>
            <input type="radio" name="q3" value=3></input>
            <label for="q3">I don't constantly organize, but it really bugs me when things are messy.</label>
            <br>
            <input type="radio" name="q3" value=2></input>
            <label for="q3">I clean up from time to time just to keep my living conditions good. </label>
            <br>
            <input type="radio" name="q3" value=1></input>
            <label for="q3">Who cares? The less you put away the less you have to take out. </label>
            <br>
            <input type="radio" name="q3" value=0></input>
            <label for="q3">I am completely meticulous. A place for everything, and everything in its place. </label>
            <br>
            <br>
            <input type="submit">
        </form>
    </body>
</html>
